<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Simple Template Example</title>
	
	<script src="../bower_components/webcomponents.js/webcomponents.min.js"></script>
</head>
	<body>		
		<!-- tag::template[]-->
		<template id="template">
			<div id="inner-div">
				<div>Inside the template, baby!</div>
			</div>
		</template>
		<!-- end::template[]-->

		<!-- tag::script[]-->		
		<script>
			var templateClone = document.importNode(
				document.querySelector("#template").content, true);
			var body = document.querySelector("body");
			body.appendChild(templateClone);
			
			var templateClone2 = document.importNode(
				document.querySelector("#template").content, true);
			body.appendChild(templateClone2);			
		</script>
		<!-- end::script[]-->			
	</body>
</html>
